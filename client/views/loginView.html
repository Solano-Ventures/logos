<div ng-class="login" class ="form">
  <div>
    <form>
      <input type="email" name="email" placeholder="E-mail" ng-model="data.email">
      <input type="password" name="name" placeholder="Password" ng-model="data.password">
      <button type="button" class="submitbtn" ng-click="clickSubmit()">Submit</button>
    </form>
  </div>
</div>
