<div ng-class="login">
  <form class="login form">
    E-mail : <input type="text" name="email" ng-model="loginForm.email">
    Password : <input type="text" name="password" ng-model="loginForm.password">
  <button type="button" ng-click="loginSubmit()">Log in</button>
  <span>{{loginForm.email}} {{loginForm.password}} </span>
  </form>
</div>
