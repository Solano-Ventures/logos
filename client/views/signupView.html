<div ng-class="signup">
  <form class="signup form">
    E-mail : <input type="text" name="email" ng-model="signupForm.email">
    Password : <input type="text" name="password" ng-model="signupForm.password">
  <button type="button" ng-click="signupSubmit()">Sign up</button>
  </form>
  <span> {{signupForm.email}} {{signupForm.password}} </span>
</div>
